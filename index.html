<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/pokeball.png" type="image/x-icon">
    <title>Pokedex</title>

    <!--    Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--    Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!--    CSS-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>

<body>
    <section class="content">

        <div class="left-container__top-section">
            <div class="top-section__blue"></div>
            <div class="top-section__small-buttons">
                <div class="top-section__red"></div>
                <div class="top-section__yellow"></div>
                <div class="top-section__green"></div>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">

        </ol>

        <div class="pagination">
            <div class="d-pad">
                <div class="cell top" style="top: 25px; left: 0;">
                </div>
                <div class="cell right" style="top: 0; left: 25px;">
                </div>
                <div class="cell bottom" style="top: -25px; left: 0;">
                </div>
                <div class="cell left" style="top: 0; left: -25px;">
                </div>
            </div>
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!--    Javascript-->
    <script src="assets/js/pokemon_model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/pokemon-page.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
